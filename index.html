<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="todo-app">
        <h1 class="text-center">Right Choice</h1>
        <div class="todo-container">
            <h2 class="text-center">Manage Your Todos</h2>
            <div class="todo-form">
                <input type="text" id="todoInput" placeholder="Write Todo...">
                <button onclick="addTodo()">Add</button>
            </div>
            
            <div id="todoList"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
